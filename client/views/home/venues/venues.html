<template name="venues">
  {{#if hasCurrentVenues}}
    <div class="venues">
      <div class="ui top attached clearing segment">
        <a href="{{exportUrl}}" class="ui right floated basic button" target="_blank">
          <i class="file text outline icon"></i> Export as CSV
        </a>
        <h2 class="ui left floated header">{{currentVenuesCount}}</h2>
      </div>
      <div class="ui bottom attached segment">
        {{> venuesTable}}
      </div>
    </div>
  {{/if}}
</template>

<template name="venuesTable">
  <table class="ui table striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Street Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody>
      {{#each currentVenues}}
        <tr>
          <td>{{name}}</td>
          <td>{{city}}</td>
          <td>{{address}}</td>
          <td>{{latFormatted}}</td>
          <td>{{lngFormatted}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
